<div class="comment" *ngFor="let comment of comments">
  <div class="comment-author">
    <div class="comment-author-photo">
      <!-- Pode adicionar a foto do autor aqui, se disponível -->
    </div>
    <p class="author-name">{{ comment.userId }}</p>  <!-- Aqui o nome pode ser recuperado via serviço -->
  </div>

  <div class="comment-content">
    <p class="description">{{ comment.content }}</p>
    <small class="comment-date">{{ formatDate(comment.createdAt) }}</small>
  </div>
</div>
